language: go
go:
  - 1.6
dist: trusty
sudo: required

before_install:
  - sudo sh -c 'echo "deb http://archive.ubuntu.com/ubuntu/ xenial main restricted universe" >> /etc/apt/sources.list'
  - sudo apt-get update
  - sudo apt-get install -y pkg-config libgit2-dev
  - sudo apt-get clean

install:
  - go get github.com/danfaizer/seekret/cmd/seekret
